<!DOCTYPE html>
<html>
<head>
    <title>Skate-Aid Globe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" href="assets/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="assets/titus.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->

</head>
<body>
    <div id="sidebar">
        <h1 id="title">Projektname</h1>

        <h3>Kurzprofil</h3>
        <table border="0" cellpadding="0" cellspacing="0" class="table">    
            <tbody>         
                <tr>            
                    <td><strong>Land, Projektort:</strong></td>             
                    <td id="country"></td>         
                </tr>       
                <tr>            
                    <td><strong>Kurzbeschreibung:</strong></td>             
                    <td id="description"></td>      
                </tr>       
                <tr>            
                    <td><strong>Lokale Partner:</strong></td>           
                    <td id="partner"></td>       
                </tr>      
                <tr>            
                    <td><strong>Projektbeginn:</strong></td>            
                    <td id="begin"></td>       
                </tr>   
            </tbody> 
        </table>

        <div id="slides">
            <img src="img/example-slide-1.jpg" alt="Photo by: Missy S Link: http://www.flickr.com/photos/listenmissy/5087404401/">
            <img src="img/example-slide-2.jpg" alt="Photo by: Daniel Parks Link: http://www.flickr.com/photos/parksdh/5227623068/">
            <img src="img/example-slide-3.jpg" alt="Photo by: Mike Ranweiler Link: http://www.flickr.com/photos/27874907@N04/4833059991/">
            <img src="img/example-slide-4.jpg" alt="Photo by: Stuart SeegerLink: http://www.flickr.com/photos/stuseeger/97577796/">
        </div>
    </div>

    <div id="map"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="assets/L.Control.Sidebar.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/jquery.slides.min.js"></script>
    <script src="data/skateaidlocations.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
</body>
</html>
